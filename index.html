<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sell Your Soul</title>
</head>
<body>
    <header>
        <h1 class="head-1">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started. <br>
            You <em>know</em> you want to.
        </h1>
    </header>
    <main>
        <img src="logo-bg.avif" alt="jungle leaves" class="logo-bg">

        <fieldset>
            <legend>Let's do this!</legend>

            <label for="first_name">First Name</label>
            <input type="text" id="first-name" name="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" id="last-name" name="last_name">

            <label for="email">Email</label>
            <input type="text" id="email" name="email">

            <label for="phone_number">Phone Number</label>
            <input type="number" id="phone-number" name="phone_number">

            <label for="password">Password</label>
            <input type="text" id="password" name="password">

            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm-password" name="confirm_password">

            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </fieldset>

        <div class="last-box">
            Already have an account? <a href="">Log in</a>
        </div>
    </main>
    <footer>
        <p>&copy;</p>
    </footer>
</body>
</html>
